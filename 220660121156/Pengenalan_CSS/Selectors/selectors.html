<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="selectors.css" />
    <title>Selectors style in css</title>
  </head>
  <body>
    <!-- selector pada elemet -->
    <h1>Selector pada element</h1>
    <!-- selector pada id  -->
    <h1 id="selectorId">Selector pada Id</h1>
    <!-- selector pada class -->
    <h1 class="teks">Selector pada Class</h1>
    <!-- selector sebuah grup = -->
    <h2>selector pada grup</h2>
    <h3>selector pada grup</h3>
    <!-- selector Descendant element yang di dalam div -->
    <div class="descendant">
      <p>hasil selector descendant</p>
    </div>
    <!-- selector child -->
    <div class="child">
      <ul>
        hasil selector child
      </ul>
    </div>
  </body>
</html>
